<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Usuario - NuezTokenMarketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .usuario-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .usuario-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .usuario-container p {
            margin-bottom: 20px;
        }
        .usuario-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .usuario-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="usuario-container">
        <h2>Bienvenido a NuezTokenMarketplace</h2>
        <p>Gracias por registrarte. Tu formulario ha sido enviado correctamente.</p>
        <button onclick="window.location.href='index.html'">Volver al inicio</button>
    </div>
</body>
</html>
